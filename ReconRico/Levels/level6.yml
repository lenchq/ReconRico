entities:
  # Player starting position
  - type: player
    position: [400, 300]
    rotation: 0

  # Outer walls
  - type: reflector_wall
    position: [0, 0]
    rotation: 0
    size: [800, 20]  # Top wall
  - type: reflector_wall
    position: [0, 580]
    rotation: 0
    size: [800, 20]  # Bottom wall
  - type: reflector_wall
    position: [0, 0]
    rotation: 0
    size: [20, 600]  # Left wall
  - type: reflector_wall
    position: [780, 0]
    rotation: 0
    size: [20, 600]  # Right wall

  # Main room dividers
  - type: reflector_wall
    position: [400, 200]
    rotation: 0
    size: [400, 20]  # Horizontal divider
  - type: reflector_wall
    position: [200, 400]
    rotation: 0
    size: [400, 20]  # Horizontal divider
  - type: reflector_wall
    position: [300, 200]
    rotation: 90
    size: [200, 20]  # Vertical divider

  # Glass walls (thinner than regular walls)
  - type: breakable_wall
    position: [150, 300]
    rotation: 0
    size: [200, 10]  # Thin glass wall
  - type: breakable_wall
    position: [500, 300]
    rotation: 0
    size: [200, 10]  # Thin glass wall
  - type: breakable_wall
    position: [300, 150]
    rotation: 90
    size: [100, 10]  # Thin glass wall
  - type: breakable_wall
    position: [500, 450]
    rotation: 90
    size: [100, 10]  # Thin glass wall

  # Corridor walls
  - type: reflector_wall
    position: [600, 100]
    rotation: 0
    size: [100, 20]  # Corridor wall
  - type: reflector_wall
    position: [600, 500]
    rotation: 0
    size: [100, 20]  # Corridor wall
  - type: reflector_wall
    position: [650, 100]
    rotation: 90
    size: [300, 20]  # Corridor wall

  # Reflector walls for interesting ricochet opportunities
  - type: reflector_wall
    position: [100, 100]
    rotation: 45
    size: [100, 20]  # Angled reflector
  - type: reflector_wall
    position: [700, 500]
    rotation: -45
    size: [100, 20]  # Angled reflector 